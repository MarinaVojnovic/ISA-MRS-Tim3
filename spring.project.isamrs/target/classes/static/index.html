<!DOCTYPE html>
<html>
<head>
<script src="jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
	box-sizing: border-box
}

body {
	font-family: "Lato", sans-serif;
}

.header {
	padding: 35px;
	text-align: center;
	background: #1abc9c;
	color: white;
	font-size: 30px;
}

/* Style the tab */
.tab {
	float: left;
	border: 1px solid #ccc;
	background-color: #f1f1f1;
	width: 30%;
	height: 500px;
}

/* Style the buttons inside the tab */
.tab button {
	display: block;
	background-color: inherit;
	color: black;
	padding: 22px 16px;
	width: 100%;
	border: none;
	outline: none;
	text-align: left;
	cursor: pointer;
	transition: 0.3s;
	font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
	background-color: #ddd;
}

/* Create an active/current "tab button" class */
.tab button.active {
	background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
	float: left;
	padding: 0px 12px;
	border: 1px solid #ccc;
	width: 70%;
	border-left: none;
	height: 500px;
}
</style>
</head>
<body>
	<div class="header">
		<h1>Welcome to the application</h1>
	</div>

	<div class="tab">
		<button class="tablinks fastLoginSysAdmin"
			onclick="openCity(event, 'sysadmin')" id="defaultOpen">Login
			as a system administrator</button>
		<button class="tablinks" onclick="openCity(event, 'soon1')">Soon</button>
		<button class="tablinks" onclick="openCity(event, 'soon2')">Soon</button>
	</div>

	<div id="sysadmin" class="tabcontent">
		<h3>For this version of project just click on button "Login as a
			system administrator" to your left and you will be redirected to
			system administrator page.</h3>
	</div>

	<div id="soon1" class="tabcontent">
		<h1>SOON!</h1>
	</div>

	<div id="soon2" class="tabcontent">
		<h1>SOON!</h1>
	</div>

	<script>
		function openCity(evt, cityName) {
			var i, tabcontent, tablinks;
			tabcontent = document.getElementsByClassName("tabcontent");
			for (i = 0; i < tabcontent.length; i++) {
				tabcontent[i].style.display = "none";
			}
			tablinks = document.getElementsByClassName("tablinks");
			for (i = 0; i < tablinks.length; i++) {
				tablinks[i].className = tablinks[i].className.replace(
						" active", "");
			}
			document.getElementById(cityName).style.display = "block";
			evt.currentTarget.className += " active";
		}

		// Get the element with id="defaultOpen" and click on it
		document.getElementById("defaultOpen").click();

		$(document).on('click', '.fastLoginSysAdmin', function(e) {
			e.preventDefault();
			window.location.href = "sysadmin.html";
		})
	</script>

</body>
</html>
