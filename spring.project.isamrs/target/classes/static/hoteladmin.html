<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Hotel Administrator</title>
<meta charset="utf-8">
<link rel="stylesheet" href="bootstrap.min.css">
<script src="jquery.min.js"></script>
<script src="hoteladmin.js"></script>
<script src="bootstrap.min.js"></script>
<style>
body {
	background-image: url("hoteladmin.jpg");
	font-family: Arial;
}

/* Style the tab */
.tab {
	overflow: hidden;
	border: 1px solid #ccc;
	background-color: #d8ac1d;
}

/* Style the buttons inside the tab */
.tab button {
	background-color: inherit;
	float: left;
	border: none;
	outline: none;
	cursor: pointer;
	padding: 14px 16px;
	transition: 0.3s;
	font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
	background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
	background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
	display: none;
	padding: 6px 12px;
	border: 1px solid #ccc;
	border-top: none;
	background: #00defc;
}

</style>
</head>
<body>

	<div class="tab">
		<button class="tablinks"
			onclick="openCity(event, 'addRoom')">Add room</button>
		<button id="logoutClicked" class="tablinks"
			onclick="openCity(event, 'logout')">Logout</button>
	</div>

	<div id="addRoom" class="tabcontent">
		<div class="container">
			<h2>Adding Room:</h2>
			<form class="form-horizontal" action="#" method="post" id="form1">
				<div class="form-group">
					<label class="control-label col-sm-2" for="roomNumberRegister">Room number: </label>
					<div class="col-sm-10">
						<input type="number" class="form-control" id="roomNumberRegister"
							placeholder="Insert a room number"
							name="roomNumberRegister">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="roomPeopleNumberRegister">Number of people in room: </label>
					<div class="col-sm-10">
						<input type="number" class="form-control" id="roomPeopleNumberRegister"
							placeholder="Insert number of people in the room [must be between 1 and 5]" name="roomPeopleNumberRegister">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="roomPriceRegister">Price: </label>
					<div class="col-sm-10">
						<input type="number" class="form-control" id="roomPriceRegister"
							placeholder="Insert price for the room" name="roomPriceRegister">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default" id="button1">Submit</button>
					</div>
				</div>
			</form>
			<br>
		</div>
	</div>

	<div id="logout" class="tabcontent">
		<h1>Soon</h1>
	</div>

	<script>
		function openCity(evt, cityName) {
			var i, tabcontent, tablinks;
			tabcontent = document.getElementsByClassName("tabcontent");
			for (i = 0; i < tabcontent.length; i++) {
				tabcontent[i].style.display = "none";
			}
			tablinks = document.getElementsByClassName("tablinks");
			for (i = 0; i < tablinks.length; i++) {
				tablinks[i].className = tablinks[i].className.replace(
						" active", "");
			}
			$('#' + cityName).slideToggle(1000);
			evt.currentTarget.className += " active";
		}
	</script>

</body>
</html>
