<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>User</title>
<meta charset="utf-8">
<link rel="stylesheet" href="bootstrap.min.css">
<script src="jquery.min.js"></script>
<script src="user.js"></script>
<script src="bootstrap.min.js"></script>
<style>
body {
	background-image: url("airlineadmin.jpg");
	font-family: Arial;
}

/* Style the tab */
.tab {
	overflow: hidden;
	border: 1px solid #ccc;
	background-color: #d8ac1d;
}

/* Style the buttons inside the tab */
.tab button {
	background-color: inherit;
	float: left;
	border: none;
	outline: none;
	cursor: pointer;
	padding: 14px 16px;
	transition: 0.3s;
	font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
	background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
	background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
	display: none;
	padding: 6px 12px;
	border: 1px solid #ccc;
	border-top: none;
	background: #00defc;
}

</style>
</head>
<body>

	<div class="tab">
		<button class="tablinks"
			onclick="openCity(event, 'chooseFlight')">Choose flight from a list</button>
		<button class="tablinks"
			onclick="openCity(event, 'searchAndFilterFlight')">Search and filter flight</button>
		<button id="logoutClicked" class="tablinks"
			onclick="openCity(event, 'logout')">Logout</button>
	</div>

	<div id="chooseFlight" class="tabcontent">
		<div class="container">
			<h2>Choosing flight from a list:</h2>
			<form class="form-horizontal" action="#" method="post" id="form3">
				<table class="table1" border="1">
					  <thead>
					    <tr>
					      <th scope="col">#</th>
					      <th scope="col">Flight number</th>
					      <th scope="col">Start destination</th>
					      <th scope="col">Final destination</th>
					      <th scope="col">Cost of flight</th>
					      <th scope="col">Date of flight</th>
					      <th scope="col">Date of arrival</th>
					      <th scope="col">Length</th>
					      <th scope="col"></th>
					    </tr>
					  </thead>
					</table>
					
				
				
			</form>
			<br>
		</div>
	</div>
	
		<div id="searchAndFilterFlight" class="tabcontent">
		<div class="container">
			<h2>Searching flight:</h2>
			<form class="form-horizontal" action="#" method="post" id="form2">
				<div class="form-group">
					<label class="control-label col-sm-2" for="startDestination">Start destination: </label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="startDestination"
							placeholder="Insert a start destination for the flight" name="startDestinationRegister">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="finalDestination">Final destination: </label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="finalDestination"
							placeholder="Insert a final destination for the flight" name="finalDestinationRegister">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="dateOfFlight">Date of flight: </label>
					<div class="col-sm-10">
						<input type="date" class="form-control" id="dateOfFlight"
							placeholder="Insert date of the flight" name="dateOfFlight">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="dateOfReturn">Date of return: </label>
					<div class="col-sm-10">
						<input type="date" class="form-control" id="dateOfReturn"
							placeholder="Insert date of the return" name="dateOfReturn">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default" id="searchFlightButton">Search</button>
					</div>
				</div>
			</form>
			<br>
		</div>
	</div>

	<div id="logout" class="tabcontent">
		<h1>Soon</h1>
	</div>

	<script>
		function openCity(evt, cityName) {
			var i, tabcontent, tablinks;
			tabcontent = document.getElementsByClassName("tabcontent");
			for (i = 0; i < tabcontent.length; i++) {
				tabcontent[i].style.display = "none";
			}
			tablinks = document.getElementsByClassName("tablinks");
			for (i = 0; i < tablinks.length; i++) {
				tablinks[i].className = tablinks[i].className.replace(
						" active", "");
			}
			document.getElementById(cityName).style.display = "block";
			evt.currentTarget.className += " active";
		}
	</script>

</body>
</html>
