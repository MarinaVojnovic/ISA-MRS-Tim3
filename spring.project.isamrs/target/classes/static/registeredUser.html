<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Rent-a-car Administrator</title>
<meta charset="utf-8">
<link rel="stylesheet" href="bootstrap.min.css">
<script src="jquery.min.js"></script>
<script src="bootstrap.min.js"></script>
<script src="auth.js"></script>
<script type="text/javascript" src="registeredUser.js"></script>
<style>
body {
	background: pink;
	font-family: Arial;
}

/* Style the tab */
.tab {
	overflow: hidden;
	border: 1px solid #ccc;
	background-color: #d8ac1d;
}

/* Style the buttons inside the tab */
.tab button {
	background-color: inherit;
	float: left;
	border: none;
	outline: none;
	cursor: pointer;
	padding: 14px 16px;
	transition: 0.3s;
	font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
	background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
	background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
	display: none;
	padding: 6px 12px;
	border: 1px solid #ccc;
	border-top: none;
	background: #00defc;
}

</style>
</head>
<body>

	<div class="tab">
		<button class="airlinesButton"
			onclick="openCity(event, 'airlines')">Airlines</button>
		<button id = "hotelsButton" class="tablinks"
			onclick="openCity(event, 'hotels')">Hotels</button>
		<button id = "rentACarButton" class="tablinks"
			onclick="openCity(event, 'rentACars')">Rent a cars</button>
		<button id = "friendsButton" class="tablinks"
			onclick="openCity(event, 'friends')">Friends</button>
		<button id = "editProfileButton" class="tablinks"
			onclick="openCity(event, 'editProfile')">Edit profile</button>
		<button class="tablinks"
			onclick="openCity(event, 'chooseFlight')">Choose flight from a list</button>
		<button class="tablinks"
			onclick="openCity(event, 'searchAndFilterFlight')">Search and filter flight</button>
		<button id="logoutClicked" class="tablinks"
			onclick="openCity(event, 'logout')">Logout</button>
	</div>

	<div id="airlines" class="tabcontent">
		<div class="container">
			<h2>Airlines in the system:</h2>
			<button class="sortByNameAirlines class="btn btn-primary">Sort by name</button>
			<button class="sortByAddressAirline" class="btn btn-primary">Sort by address</button>
			<input type="text" name="" value=""
				placeholder="Enter name or location" id="nameLocationAirline" />
			<button class="searchAirlineButton" class="btn btn-primary">Search</button>
			</h2>
			<br>
			
			
			
			<table class="table table-hover" id="tableOfAirlines">
				
  			</table>
			
			<br>
		</div>
	</div>

	<div id="hotels" class="tabcontent">
		<div class="container">
			<h2>Hotels in the system:
			<button class="sortByName" class="btn btn-primary">Sort by name</button>
			<button class="sortByAddress" class="btn btn-primary">Sort by address</button>
			 </h2>
			<table class="table table-hover" id="tableOfHotels">
				
  			</table>
			<br>
		</div>
	</div>
	
	<div id="rentACars" class="tabcontent">
		<div class="container">
			<h2>Rent a cars:
			<button class="sortByNameRentACars" class="btn btn-primary">Sort by name</button>
			<button class="sortByAddressRentACars" class="btn btn-primary">Sort by address</button>
			<input type="text" name="" value=""
				placeholder="Enter name or location" id="nameLocationRentACar" />
			<button class="searchRentACarButton" class="btn btn-primary">Search</button>
			</h2>
			<br>
			
			
			
			<table class="table table-hover" id="tableOfRentacars">
				
  			</table>
			<br>
		</div>
	</div>
	
	<div id="friends" class="tabcontent">
		<div  class="container">
			<h2>Friends:</h2>
	
			
			
  			<br>
		</div>
	</div>
	
	<div id="rentacarReservation" class="tabcontent">
		<div class="container">
			<h2>Making reservation of rentacar:</h2>
			<form class="form-horizontal" action="#" method="post" id="carReservationForm">
				<div class="form-group">
					<label class="control-label col-sm-2" for="pickupDateCar">Pickup date: </label>
					<div class="col-sm-10">
						<input type="date" class="form-control" id="pickupDateCar"
							placeholder="Insert pickup date"
							name="pickupDateCar">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="endDateCar">End date: </label>
					<div class="col-sm-10">
						<input type="date" class="form-control" id="endDateCar"
							placeholder="Insert end date" name="endDateCar">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="pickupCity">Pickup city: </label>
					<div class="col-sm-10">
						<input type="number" class="form-control" id="pickupCity"
							placeholder="Insert pickup city" name="pickupCity">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="endCity">End city: </label>
					<div class="col-sm-10">
						<input type="number" class="form-control" id="endCity"
							placeholder="Insert end city" name="endCity">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default" id="button3">Submit</button>
					</div>
				</div>
			</form>
			<br>
		</div>
	</div>



	<div id="chooseFlight" class="tabcontent">
		<div class="container">
			<h2>Choosing flight from a list:</h2>
			<form class="form-horizontal" action="#" method="post" id="form3">
				<table class="table1" border="1" cellspacing="1" cellpadding="1">
					  <thead>
					    <tr>
					      <th scope="col">#</th>
					      <th scope="col">Flight number</th>
					      <th scope="col">Start destination</th>
					      <th scope="col">Final destination</th>
					      <th scope="col">Cost of flight</th>
					      <th scope="col">Date of flight</th>
					      <th scope="col">Date of arrival</th>
					      <th scope="col">Length</th>
					      <th scope="col"></th>
					    </tr>
					  </thead>
					</table>
					
				
				
			</form>
			<br>
		</div>
	</div>
	
		<div id="searchAndFilterFlight" class="tabcontent">
		<div class="container">
			<h2>Searching flight:</h2>
			<form class="form-horizontal" action="#" method="get" id="form2">
				<div class="form-group">
					<label class="control-label col-sm-2" for="startDestination">Start destination: </label>
					<div class="col-sm-10">
						<select class="form-control" id="startDestination"
							 name="startDestinationRegister">
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="finalDestination">Final destination: </label>
					<div class="col-sm-10">
						<select class="form-control" id="finalDestination"
							 name="finalDestinationRegister">
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="dateOfFlight">Date of flight: </label>
					<div class="col-sm-10">
						<input type="date" class="form-control" id="dateOfFlight"
							placeholder="Insert date of the flight" name="dateOfFlight">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="dateOfReturn">Date of return: </label>
					<div class="col-sm-10">
						<input type="date" class="form-control" id="dateOfReturn"
							placeholder="Insert date of the return" name="dateOfReturn">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default" id="searchFlightButton">Search</button>
					</div>
				</div>
			</form>
			<br>
		</div>
	</div>
	
	
	<div id="editProfile" class="tabcontent">
		<div class="container">
			<h2>Editing profile</h2>
			<form class="form-horizontal" action="#" method="post" id="form4">

				<div class="form-group">
					<label class="control-label col-sm-2"
						for="userUsernameEdit">Username: </label>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							id="userUsernameEdit"
							placeholder="Insert a username for the user admin"
							name="userUsernameEdit"  disabled>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2"
						for="userPassword1Edit">New password: </label>
					<div class="col-sm-10">
						<input type="password" class="form-control"
							id="userPassword1Edit"
							placeholder="Insert new password for the user admin"
							name="userPassword1Edit">
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2"
						for="userPassword2Edit">Repeat new password: </label>
					<div class="col-sm-10">
						<input type="password" class="form-control"
							id="userPassword2Edit"
							placeholder="Insert new password second time for the user admin"
							name="userPassword2Edit">
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2"
						for="userFirstNameEdit">First name: </label>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							id="userFirstNameEdit"
							placeholder="Insert a first name for the user admin"
							name="userFirstNameEdit">
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2"
						for="userLastNameEdit">Last name: </label>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							id="userLastNameEdit"
							placeholder="Insert a last name for the user admin"
							name="userLastNameEdit">
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2" for="userEmailEdit">Email:
					</label>
					<div class="col-sm-10">
						<input type="email" class="form-control"
							id="userEmailEdit"
							placeholder="Insert an email for the user admin"
							name="userEmailEdit">
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2"
						for="userPhoneNumberEdit">Phone number: </label>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							id="userPhoneNumberEdit"
							placeholder="Insert a phone number for the user admin"
							name="userPhoneNumberEdit">
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default" id="button6">Submit</button>
					</div>
				</div>
			</form>
			<br>
		</div>
	</div>
	
	<div id="foundFlights">
	
	</div>

	

	<script>
		function openCity(evt, cityName) {
			var i, tabcontent, tablinks;
			tabcontent = document.getElementsByClassName("tabcontent");
			for (i = 0; i < tabcontent.length; i++) {
				tabcontent[i].style.display = "none";
			}
			tablinks = document.getElementsByClassName("tablinks");
			for (i = 0; i < tablinks.length; i++) {
				tablinks[i].className = tablinks[i].className.replace(
						" active", "");
			}
			$('#' + cityName).slideToggle(1000);
			evt.currentTarget.className += " active";
		}
	</script>
	
	

</body>
</html>
