<!DOCTYPE html>
<html>
<head>

<link
	href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css"
	rel="stylesheet" type="text/css" />

<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"
	type="text/javascript"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"
	type="text/javascript"></script>


<style>
body {
	background: pink;
	background-size: cover;
	margin: 0;
}

input {
	width: 70%;
	outline: none;
	padding: 10px 11px;
	border: 1px #aaa solid;
	font-size: 15px;
	background: #fff;
	display: block;
	margin: 20px auto;
}

#login {
	background: FF5733;
	color: #fff;
	border: none;
}

#loginStranica {
	width: 30%;
	height: 400px;
	background: #D3D3D3;
	box-shadow: 5px 4px 43px #000;
	position: absolute;
	top: 80px;
	left: 35%;
}

form {
	margin: 30px auto;
	text-align: center;
}

b {
	font-size: 25px;
	color: #fff;
}

a {
	color: #fff;
}

img {
	display: block;
	margin: -75px auto 0 auto;
}
</style>
</head>
<body>
	<div id="loginStranica" align="center">
		<form id="loginForm">
			<b><font color="black">Login form</font></b> <input type="text" name="" value=""
				placeholder="Username" id="loginusername" required /> <input
				type="password" name="" value="" placeholder="Password"
				id="loginpassword" required /> <input type="submit" value="Login" />
			<h4>
				Don't have an account? Register <a href="register.html"><font
					color="blue">here</font></a>
			</h4>
			<h4><a href="index.html"><font
					color="blue">Go back to start page</font></a></h4>
		</form>
	</div>

	<script src="auth.js"></script>
	<script src="login.js"></script>
</body>

</html>
