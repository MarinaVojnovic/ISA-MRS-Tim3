<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Administrator Meni</title>
<meta charset="utf-8">
<link rel="stylesheet" href="bootstrap.min.css">
<script src="jquery.min.js"></script>
<script src="airlineadmin.js"></script>
<script src="bootstrap.min.js"></script>
<style>
body {
	background-image: url("sysadmin.jpg");
	font-family: Arial;
}

/* Style the tab */
.tab {
	overflow: hidden;
	border: 1px solid #ccc;
	background-color: #d8ac1d;
}

/* Style the buttons inside the tab */
.tab button {
	background-color: inherit;
	float: left;
	border: none;
	outline: none;
	cursor: pointer;
	padding: 14px 16px;
	transition: 0.3s;
	font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
	background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
	background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
	display: none;
	padding: 6px 12px;
	border: 1px solid #ccc;
	border-top: none;
	background: #00defc;
}

</style>
</head>
<body>

	<div class="tab">
		<button id="editAirline" class="tablinks"
			onclick="openCity(event, 'editAirline')">Edit an airline</button>
		<button class="tablinks"
			onclick="openCity(event, 'addFlight')">Add flight</button>
		<button id="logoutClicked" class="tablinks"
			onclick="openCity(event, 'logout')">Logout</button>
	</div>
	
	<div id="editAirline" class="tabcontent">
		<div id="LeonaDiv">
	
		</div>
	</div>

	<div id="aaa" class="tabcontent">
		<div class="container">
			<h2>Editing an airline:</h2>
			<form class="form-horizontal" action="#" method="post" id="form1">
				<div class="form-group">
					<label class="control-label col-sm-2" for="airlineNameRegister">Name: </label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="airlineNameRegister"
							placeholder="Insert a name for the airline"
							name="airlineNameRegister">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="airlineAddressRegister">Address: </label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="airlineAddressRegister"
							placeholder="Insert an address for the airline" name="airlineAddressRegister">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="airlinePromotionalDescription">Promotional description: </label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="airlinePromotionalDescription"
							placeholder="Insert a promotional description for the airline" name="airlinePromotionalDescription">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default" id="button1">Submit</button>
					</div>
				</div>
			</form>
			<br>
		</div>
	</div>

	<div id="addFlight" class="tabcontent">
		<div class="container">
			<h2>Adding Flight:</h2>
			<form class="form-horizontal" action="#" method="post" id="form2">
				<div class="form-group">
					<label class="control-label col-sm-2" for="flightNumberRegister">Name: </label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="flightNumberRegister"
							placeholder="Insert a fllight number"
							name="flightNumberRegister">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="startDestinationRegister">Start destination: </label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="startDestinationRegister"
							placeholder="Insert a start destination for the flight" name="startDestinationRegister">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="finalDestinationRegister">Final destination: </label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="finalDestinationRegister"
							placeholder="Insert a final destination for the flight" name="finalDestinationRegister">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="costOfFlight">Cost of flight: </label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="costOfFlight"
							placeholder="Insert cost for the flight" name="costOfFlight">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="dateOfFlight">Date of flight: </label>
					<div class="col-sm-10">
						<input type="datetime" class="form-control" id="dateOfFlight"
							placeholder="Insert date of the flight" name="dateOfFlight">
					</div>
				</div>
				
				
				
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default" id="button2">Submit</button>
					</div>
				</div>
			</form>
			<br>
		</div>
	</div>

	<div id="logout" class="tabcontent">
		<h1>Soon</h1>
	</div>

	<script>
		function openCity(evt, cityName) {
			var i, tabcontent, tablinks;
			tabcontent = document.getElementsByClassName("tabcontent");
			for (i = 0; i < tabcontent.length; i++) {
				tabcontent[i].style.display = "none";
			}
			tablinks = document.getElementsByClassName("tablinks");
			for (i = 0; i < tablinks.length; i++) {
				tablinks[i].className = tablinks[i].className.replace(
						" active", "");
			}
			document.getElementById(cityName).style.display = "block";
			evt.currentTarget.className += " active";
		}
	</script>

</body>
</html>
