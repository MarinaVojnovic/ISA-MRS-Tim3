<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Administrator Meni</title>
<meta charset="utf-8">
<link rel="stylesheet" href="bootstrap.min.css">
<script src="jquery.min.js"></script>
<script src="sysadmin.js"></script>
<script src="bootstrap.min.js"></script>
<style>
body {
	background-image: url("sysadmin.jpg");
	font-family: Arial;
}

/* Style the tab */
.tab {
	overflow: hidden;
	border: 1px solid #ccc;
	background-color: #d8ac1d;
}

/* Style the buttons inside the tab */
.tab button {
	background-color: inherit;
	float: left;
	border: none;
	outline: none;
	cursor: pointer;
	padding: 14px 16px;
	transition: 0.3s;
	font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
	background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
	background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
	display: none;
	padding: 6px 12px;
	border: 1px solid #ccc;
	border-top: none;
	background: #00defc;
}

</style>
</head>
<body>

	<div class="tab">
		<button class="tablinks"
			onclick="openCity(event, 'registerAirline')">Register an airline</button>
		<button class="tablinks"
			onclick="openCity(event, 'registerHotel')">Register a hotel</button>
		<button class="tablinks"
			onclick="openCity(event, 'registerRentACar')">Register a rent-a-car service</button>
		<button class="tablinks" onclick="openCity(event, 'registerAirlineAdmin')">Register an airline administrator</button>
		<button class="tablinks" onclick="openCity(event, 'registerHotelAdmin')">Register a hotel administrator</button>
		<button class="tablinks" onclick="openCity(event, 'registerRentACarAdmin')">Register a rent-a-car service administrator</button>
		<button class="tablinks"
			onclick="openCity(event, 'registerSystemAdmin')">Register a system administrator</button>
		<button class="tablinks"
			onclick="openCity(event, 'defineDiscount')">Define a discount</button>
		<button id="logoutClicked" class="tablinks"
			onclick="openCity(event, 'logout')">Logout</button>
	</div>

	<div id="registerAirline" class="tabcontent">
		<div class="container">
			<h2>Registering an airline:</h2>
			<form class="form-horizontal" action="#" method="post" id="form1">
				<div class="form-group">
					<label class="control-label col-sm-2" for="airlineNameRegister">Name: </label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="airlineNameRegister"
							placeholder="Insert a name for the airline"
							name="airlineNameRegister">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="airlineAddressRegister">Address: </label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="airlineAddressRegister"
							placeholder="Insert an address for the airline" name="airlineAddressRegister">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="airlinePromotionalDescription">Promotional description: </label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="airlinePromotionalDescription"
							placeholder="Insert a promotional description for the airline" name="airlinePromotionalDescription">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default" id="button1">Submit</button>
					</div>
				</div>
			</form>
			<br>
		</div>
	</div>

	<div id="registerHotel" class="tabcontent">
		<div class="container">
			<h2>Registering a hotel:</h2>
			<form class="form-horizontal" action="#" method="post" id="form2">
				<div class="form-group">
					<label class="control-label col-sm-2" for="hotelNameRegister">Name: </label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="hotelNameRegister"
							placeholder="Insert a name for the hotel"
							name="hotelNameRegister">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="hotelAddressRegister">Address: </label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="hotelAddressRegister"
							placeholder="Insert an address for the hotel" name="hotelAddressRegister">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="hotelPromotionalDescription">Promotional description: </label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="hotelPromotionalDescription"
							placeholder="Insert a promotional description for the hotel" name="hotelPromotionalDescription">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default" id="button2">Submit</button>
					</div>
				</div>
			</form>
			<br>
		</div>
	</div>

	<div id="registerRentACar" class="tabcontent">
		<div class="container">
			<h2>Registering a rent-a-car service:</h2>
			<form class="form-horizontal" action="#" method="post" id="form3">
				<div class="form-group">
					<label class="control-label col-sm-2" for="rentacarNameRegister">Name: </label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="rentacarNameRegister"
							placeholder="Insert a name for the rent-a-car service"
							name="rentacarNameRegister">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="rentacarAddressRegister">Address: </label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="rentacarAddressRegister"
							placeholder="Insert an address for the rent-a-car service" name="rentacarAddressRegister">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="rentacarPromotionalDescription">Promotional description: </label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="rentacarPromotionalDescription"
							placeholder="Insert a promotional description for the rent-a-car service" name="rentacarPromotionalDescription">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default" id="button3">Submit</button>
					</div>
				</div>
			</form>
			<br>
		</div>
	</div>

	<div id="registerAirlineAdmin" class="tabcontent">
		<h1>Soon</h1>
	</div>

	<div id="registerHotelAdmin" class="tabcontent">
		<h1>Soon</h1>
	</div>

	<div id="registerRentACarAdmin" class="tabcontent">
		<h1>Soon</h1>
	</div>

	<div id="registerSystemAdmin" class="tabcontent">
		<h1>Soon</h1>
	</div>

	<div id="defineDiscount" class="tabcontent">
		<h1>Soon</h1>
	</div>

	<div id="logout" class="tabcontent">
		<h1>Soon</h1>
	</div>

	<script>
		function openCity(evt, cityName) {
			var i, tabcontent, tablinks;
			tabcontent = document.getElementsByClassName("tabcontent");
			for (i = 0; i < tabcontent.length; i++) {
				tabcontent[i].style.display = "none";
			}
			tablinks = document.getElementsByClassName("tablinks");
			for (i = 0; i < tablinks.length; i++) {
				tablinks[i].className = tablinks[i].className.replace(
						" active", "");
			}
			document.getElementById(cityName).style.display = "block";
			evt.currentTarget.className += " active";
		}
	</script>

</body>
</html>
