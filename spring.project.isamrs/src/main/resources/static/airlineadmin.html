<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Airline Administrator</title>
<meta charset="utf-8">
<link rel="stylesheet" href="bootstrap.min.css">
<script src="jquery.min.js"></script>
<script src="auth.js"></script>
<script src="airlineadmin.js"></script>
<script src="bootstrap.min.js"></script>
<style>
body {
	background: pink;
	font-family: Arial;
}

/* Style the tab */
.tab {
	overflow: hidden;
	border: 1px solid #ccc;
	background-color: #e6e6fa;
}

/* Style the buttons inside the tab */
.tab button {
	background-color: inherit;
	float: left;
	border: none;
	outline: none;
	cursor: pointer;
	padding: 14px 16px;
	transition: 0.3s;
	font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
	background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
	background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
	display: none;
	padding: 6px 12px;
	border: 1px solid #ccc;
	border-top: none;
	background: #00defc;
}

</style>
</head>
<body>

	<div class="tab">
		<button class="tablinks"
			onclick="openCity(event, 'editAirline')">Edit an airline</button>
		<button class="tablinks"
			onclick="openCity(event, 'addFlight')">Add flight</button>
		<button class="tablinks" onclick="openCity(event, 'editProfile')">Edit
			profile</button>
		<button id="logoutClicked" class="tablinks"
			onclick="openCity(event, 'logout')">Logout</button>
	</div>

	<div id="editAirline" class="tabcontent">
		<div class="container">
			<h2>Editing an airline:</h2>
			<form class="form-horizontal" action="#" method="post" id="form1">
				<div class="form-group">
					<label class="control-label col-sm-2" for="airlineNameEdit">Name: </label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="airlineNameEdit"
							placeholder="Insert a name for the airline"
							name="airlineNameEdit">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="airlineAddressEdit">Price: </label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="airlineAddressEdit"
							placeholder="Insert an address for the airline" name="airlineAddressEdit">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="airlinePromotionalDescriptionEdit">Promotional description: </label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="airlinePromotionalDescriptionEdit"
							placeholder="Insert a promotional description for the airline" name="airlinePromotionalDescriptionEdit">
					</div>
				</div>
				<input type="hidden" id="airlineIdEdit">
				<input type="hidden" id="airlineDestinationsEdit">
				<input type="hidden" id="airlineFlightsEdit">
				<input type="hidden" id="airlineQuickBookingTicketsEdit">
				<input type="hidden" id="airlineAirplanesEdit">
				<input type="hidden" id="airlineCustomerServicesEdit">
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default" id="button1">Submit</button>
					</div>
				</div>
			</form>
			<br>
		</div>
	</div>

	<div id="addFlight" class="tabcontent">
		<div class="container">
			<h2>Adding Flight:</h2>
			<form class="form-horizontal" action="#" method="post" id="form2">
				<div class="form-group">
					<label class="control-label col-sm-2" for="flightNumberRegister">Flight number: </label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="flightNumberRegister"
							placeholder="Insert a fllight number"
							name="flightNumberRegister">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="startDestinationRegister">Start destination: </label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="startDestinationRegister"
							placeholder="Insert a start destination for the flight" name="startDestinationRegister">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="finalDestinationRegister">Final destination: </label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="finalDestinationRegister"
							placeholder="Insert a final destination for the flight" name="finalDestinationRegister">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="costOfFlight">Cost of flight: </label>
					<div class="col-sm-10">
						<input type="number" class="form-control" id="costOfFlight"
							placeholder="Insert cost for the flight" name="costOfFlight">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="dateOfFlight">Date of flight: </label>
					<div class="col-sm-10">
						<input type="date" class="form-control" id="dateOfFlight"
							placeholder="Insert date of the flight" name="dateOfFlight">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="dateOfArrival">Date of arrival: </label>
					<div class="col-sm-10">
						<input type="date" class="form-control" id="dateOfArrival"
							placeholder="Insert date of the flight" name="dateOfArrival">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="lengthOfFlight">Length of flight: </label>
					<div class="col-sm-10">
						<input type="datetime" class="form-control" id="lengthOfFlight"
							placeholder="Insert date of the flight" name="lengthOfFlight">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default" id="button2">Submit</button>
					</div>
				</div>
			</form>
			<br>
		</div>
	</div>
	
	<div id="editProfile" class="tabcontent">
		<div class="container">
			<h2>Editing profile</h2>
			<form class="form-horizontal" action="#" method="post" id="form4">

				<div class="form-group">
					<label class="control-label col-sm-2"
						for="airlineAdminUsernameEdit">Username: </label>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							id="airlineAdminUsernameEdit"
							placeholder="Insert a username for the airline admin"
							name="airlineAdminUsernameEdit"  disabled>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2"
						for="airlineAdminPassword1Edit">New password: </label>
					<div class="col-sm-10">
						<input type="password" class="form-control"
							id="airlineAdminPassword1Edit"
							placeholder="Insert new password for the airline admin"
							name="airlineAdminPassword1Edit">
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2"
						for="airlineAdminPassword2Edit">Repeat new password: </label>
					<div class="col-sm-10">
						<input type="password" class="form-control"
							id="airlineAdminPassword2Edit"
							placeholder="Insert new password second time for the airline admin"
							name="airlineAdminPassword2Edit">
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2"
						for="airlineAdminFirstNameEdit">First name: </label>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							id="airlineAdminFirstNameEdit"
							placeholder="Insert a first name for the airline admin"
							name="airlineAdminFirstNameEdit">
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2"
						for="airlineAdminLastNameEdit">Last name: </label>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							id="airlineAdminLastNameEdit"
							placeholder="Insert a last name for the airline admin"
							name="airlineAdminLastNameEdit">
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2" for="airlineAdminEmailEdit">Email:
					</label>
					<div class="col-sm-10">
						<input type="email" class="form-control"
							id="airlineAdminEmailEdit"
							placeholder="Insert an email for the airline admin"
							name="airlineAdminEmailEdit">
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2"
						for="airlineAdminPhoneNumberEdit">Phone number: </label>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							id="airlineAdminPhoneNumberEdit"
							placeholder="Insert a phone number for the airline admin"
							name="airlineAdminPhoneNumberEdit">
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default" id="button6">Submit</button>
					</div>
				</div>
			</form>
			<br>
		</div>
	</div>
	
	
	<div id="logout" class="tabcontent">
		<h1>Soon</h1>
	</div>

	<script>
		function openCity(evt, cityName) {
			var i, tabcontent, tablinks;
			tabcontent = document.getElementsByClassName("tabcontent");
			for (i = 0; i < tabcontent.length; i++) {
				tabcontent[i].style.display = "none";
			}
			tablinks = document.getElementsByClassName("tablinks");
			for (i = 0; i < tablinks.length; i++) {
				tablinks[i].className = tablinks[i].className.replace(
						" active", "");
			}
			$('#' + cityName).slideToggle(1000);
			evt.currentTarget.className += " active";
		}
	</script>

</body>
</html>
